<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
	<h:form id="formuladioCliente">
            <h3>Nombre</h3>
            <h:inputText title="Nombre" value="#{Cliente.nombre}"></h:inputText>
            <h3>Documento</h3>
            <h:inputText title="Documento" value="#{Cliente.docuento}"></h:inputText>
            <h3>Telefono</h3>
            <h:inputText title="Telefono" value="#{Cliente.telefono}"></h:inputText>
            <h3>Direccion</h3>
            <h:inputText title="Direccion" value="#{Cliente.direccion}"></h:inputText>
            <h3>Email</h3>
            <h:inputText title="Email" value="#{Cliente.email}"></h:inputText>
            
            <p:commandButton value="add cliente" actionListener="#{Cliente.addCliente}" update="formuladioCliente"></p:commandButton>
            
	</h:form>
    </h:body>
</html>
