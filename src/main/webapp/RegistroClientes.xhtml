<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
	<h:form id="formuladioCliente">
            <p:layout fullPage="true"  >
                <p:layoutUnit position="north"  >
                    <p:panelGrid  columns="5"   >
                            <p:outputLabel value="Nombre">
                                <p:inputText  value="#{AlquilerItems.nombre}"></p:inputText>
                            </p:outputLabel>
                            <p:outputLabel value=" Documento ">
                                <p:inputText value="#{AlquilerItems.documento}"></p:inputText>
                            </p:outputLabel>
                            <p:outputLabel value="Telefono">
                                <p:inputText value="#{AlquilerItems.telefono}"></p:inputText>
                            </p:outputLabel>
                            <p:outputLabel value="Direccion">
                                <p:inputText value="#{AlquilerItems.direccion}"></p:inputText>
                            </p:outputLabel>
                            <p:outputLabel value="Email">
                                <p:inputText value="#{AlquilerItems.email}"></p:inputText>
                            </p:outputLabel>
                        </p:panelGrid>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <f:facet name="header">
                        Clientes
                    </f:facet>
                    <p:dataTable id = "tab" var="cli" value="#{AlquilerItems.clientes}" selectionMode="single" selection="#{AlquilerItems.selectedCliente}" rowKey="#{cli.documento}">
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{cli.nombre}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Documento">
                            <p:outputLabel value="#{cli.documento}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Email">
                            <p:outputLabel value="#{cli.email}"></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                    
                </p:layoutUnit>
                <p:layoutUnit position="south">
                    <p:panelGrid columns="2"  > 
                        <p:commandButton value="Add Cilente" actionListener="#{AlquilerItems.addCliente()}" update="formuladioCliente" ></p:commandButton>
                        <p:commandButton action = "RegistroClienteItem?faces-redirect = true" value="Consultar" actionListener="#{AlquilerItems.rentados}"/>
                    </p:panelGrid>
                    
                        
                </p:layoutUnit>
                    
            </p:layout>  
	</h:form>
    </h:body>
</html>
