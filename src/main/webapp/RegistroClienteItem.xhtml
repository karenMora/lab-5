<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
	<h:form>
            
            <p:dataTable id="prestamos" var="cli" value="#{AlquilerItems.rentados}">   
                <f:facet name="header">
                    Items Rentados de #{AlquilerItems.selectedCliente.nombre}
                </f:facet>
                <p:column headerText="Items Alquilados">
                    <h:outputText value="#{cli.nombre}" />
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{cli.descpricion}" />
                </p:column>
                <p:column headerText="Multa">
                    <h:outputText value="#{AlquilerItems.multas}" />
                </p:column>
            </p:dataTable>
            <p:separator />
            <p:outputLabel value="Item  ">
                <p:inputText value="#{AlquilerItems.numeroItem}"></p:inputText>               
            </p:outputLabel>
            <p:separator />
            <p:commandButton value="Registrar" actionListener="#{AlquilerItems.registrarAlquiler()}" update="prestamos"></p:commandButton>
            <p:separator />
            
            <p:commandButton action = "RegistroClientes?faces-redirect = true" value="Volver" actionListener="#{AlquilerItems.nothin()}"/>
            
                
                
                
        
           
	</h:form>
    </h:body>
</html>
